<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Resume Website</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div>
        <div class="col subtitle"><b>Portfolio</b></div>
        <div class="col navbar">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="education.html">Education</a>
            <a href="achievements.html">Achievements</a>
        </div>
    </div>
    <div class="HomeheaderClass">
        <h1 class="Hometitle1">Maneesha</h1>
        <h1 class="Hometitle2">Lakshani</h1>
    </div>

    <div class="HomeFooter">
        <div>
            <form>
                <div class="formDetails">
                    <label for="name">Name(required)</label><br>
                    <input id="name" class="inputField" type="text" name="name" placeholder="Enter Name" required>
                </div>
                <div class="formDetails">
                    <label for="email">Email(required)</label><br>
                    <input id="email" class="inputField" type="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="formDetails">
                    <label for="message">Message</label><br>
                    <textarea id="message" class="inputField" name="message" placeholder="Type Message"></textarea>
                </div>
                <input id="SubmitBtn" type="submit" value="Send Me" />
            </form>
        </div>
    </div>
</body>
